<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="left">
            <div class="img-sec">
                <img src="logo.png" alt="" style="height: 90px;">
                <div class="title">
                    <h2 class="welcome">Chidi-Sign Up</h2>
                </div>

            </div>
        </div>

        <div class="right">
        <form action="#" method="post" id="sign-up" class="my-sign">
                    
                    <h2 style="text-align: center; font-family: monospace; font-weight: bolder;">
                        This is not a real online service.<br>Sign up to get started
                    </h2>

                    </p>
                        <p>
                        <h2 style="text-align: center; font-family: monospace; font-weight: bolder;">You Know you want to!</h2>
                    </p>

                <p>
                    <div class="sign-space">
                        <div class="do-this">
                        <p>

                                <h3 style="font-family: Arial, Helvetica, sans-serif;">Create Account!</h3>
                        </p>
                    </div>
                        <div class="credentials">

                            <div class="firstname-form input-wrapper">
                                    
                                        <div class="container">

                                <label for="firstname">First Name</label>
                        
                                    <input type="text" name="firstname" id="firstname" pattern="^[^0-9]+$" size="30" maxlength="245" required >
                                    <div class="input-text"></div>
                                    </div>
                                </div>

                                <div class="surname-form input-wrapper">
                                    
                                        
                                    <div class="container">
                                    <label for="surname">Last Name</label>
                            
                                        <input type="text" name="surname" id="surname" pattern="^[^0-9]+$" size="30" maxlength="245" required >
                                         <div class="input-text"></div>
                                        
                            
                                
                                </div>
                            </div>

                                    <div class="email-form input-wrapper">
                                            
                                                
                                        <div class="container">
                                        <label for="email">Email</label>
                                            
                                                <input type="email" name="email" id="email" placeholder="you@example.com"  required>
                                                
                                                <div class="input-text"></div>

                                    </div>
                                    </div>

                                    <div class="phone-form input-wrapper">
                                        
                                            <div class="container">
                                        
                                        <label for="phone">Phone Number</label>
                                            <input type="tel" name="phone" id="phone" required pattern="[0-9]+" >
                                            <div class="input-text"></div>
                                        </div>
                                    
                                    </div>

                                        <div class="password  input-wrapper">
                                            
                                                <div class="container">
                                        
                                            <label for="password">Password</label>
                                                <input type="password"  name="password" id="password"  maxlength="16" required>
                                                <div class=" error">Password don't match</div>
                                                
                                        
                                        </div>
                                        </div>


                                    
                                            <div class="label-for-confirm input-wrapper">
                                                
                                                <div class="container">
                                                <label for="confirm">Confirm Password</label>
                                                <input type="password" name="confirm" id="confirm" size="25"  maxlength="16" required>
                                                <div class=" error-2">Passwords don't Match</div>
                                    
                                        </div>
                                        </div>
                        </div>
                    </div>
            

                    
<div class="bottom">

    <input type="submit" value="Create Account">
                    <p>
                        <h4 >
                            Don't have an account? <a href="http://">Sign in</a>
                        </h4>
                    </p>
                </div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
    </form>
        </div>
    </div>
</body>
</html>
